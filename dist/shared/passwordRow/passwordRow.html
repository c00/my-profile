<tbody ng-hide="readonly">
	<tr>
		<td class="title">{{labelText}}</td>
		<td>**********</td>
		<td class="edit"><a ng-click="collapse = !collapse" ><i class="fa fa-pencil"></i> edit</a></td>
	</tr>
	<tr collapse="collapse">
		<td  colspan="3">
			<div class="child-row">
				<form class="form-inline" ng-submit="setValue()">
					<div class="form-group">
						<label for="firstname">Old password: </label>

						<input ng-model="oldValue" type="password" class="form-control" placeholder="Old password">
					</div><br>

					<div class="form-group">
						<label for="firstname">New password: </label>

						<input ng-model="newValue" type="password" class="form-control" placeholder="New password">
					</div>

					<div class="form-group">
						<label for="firstname">Again: </label>

						<input ng-model="confirmNewValue" type="password" class="form-control" placeholder="Type it again">
					</div>

					<button ng-disabled="valueUpdating" type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Change it!</button>

					<span ng-show="showError" class="text-danger">{{errorText}}</span>

				</form>
				<hr>
			</div>
		</td>
	</tr>
</tbody>
