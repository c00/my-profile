<div class="panel panel-default subject-card">
	<div class="panel-heading">{{subject.name}}</div>
	<div class="panel-image">
		<img ng-src="{{subjectPictureFolder + subject.pictureId + '.jpg'}}">
	</div>
	<div class="panel-body">
		<quote>{{subject.quote}}</quote> <small> {{subject.from}}</small>
	</div>
</div>
